<head>

    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>


</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        //======= Conditional Rendering

        // The output of a Functional Component can be determined based on its properties.
        
        // function Feature(props) {
        //     if(props.active == true)
        //         return <h1> The feature is ON </h1>
        //     else
        //         return <h1> The feature is OFF </h1>
        // }

        // 2 way = This can also be accomplished using an inline conditional operator:

        // function Feature(props) {
        //     return <h1> The feature is {props.active? "ON":"OFF"} </h1>
        // }
        
        //======== Preventing Rendering
        // The output of a Functional Component can be prevented from rendering.
        
        // function Feature(props){
        //     if(props.active == false){
        //         return null
        //     }
        //     return <h1> This feature is active </h1>
        // }

        // 2 way = You can also conditionally prevent a feature from rendering using the && operator:

        function Feature(props){
            return props.active && <h1> The feature is Active </h1>
        }

        ReactDOM.render(
            <Feature active = {false}/>, // active = property
            document.getElementById("root")
        )

        // With the && operator, true and expression will always evaluate to expression.
        // On the other hand, false and expression will always evaluate to false 
        // which won't render.


      </script>



</body>
