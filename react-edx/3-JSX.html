<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React edx</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        // JSX is a syntax extension to JavaScript that allows React Elements
        // to be written inside JavaScript using HTML tags.

        // Using JSX, we can create React Elements easily with HTML Tags:

        var element = <h1>Hello World </h1> 

        // Without JSX, the process is much slower and more verbose:

          var element = React.createElement(
                'h1',
                null,
                'Hello World!'
            )

        ReactDOM.render(
              element, 
              document.getElementById("root") 
          )
      </script>

</body>

</html>
